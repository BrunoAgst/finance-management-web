{{define "index"}}
{{template "_head"}}
{{template "_nav"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>R$ {{.Value}}</td>
                            <td>{{.Date}}</td>
                            <td><a onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</a></td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Novo</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id) {
        let response = confirm("Tem certeza que deseja deletar a transação?")
        if (response) {
            window.location = `/delete?id=${id}`
        }
    }
</script>
</html>
{{end}}
